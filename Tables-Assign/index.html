<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Table</title>
</head>
<body>

  <h2>Time Table</h2>

  <table border="1" cellpadding="15" width="100%">
    <!-- Top Row: "Time Table" spans all 6 columns -->
    <tr>
      <th colspan="6">Time Table</th>
    </tr>

    <!-- Second Row: "Hours" goes top to bottom, so rowspan = 6 (5 rows + lunch row) -->
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>

    <!-- Timetable Rows -->
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>

    <!-- LUNCH Row -->
    <tr>
      <th colspan="5">LUNCH</th>
    </tr>

    <!-- After Lunch -->
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td rowspan="2">Project</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <!-- No cell for Friday due to rowspan -->
    </tr>
  </table>

</body>
</html>
